type Query {
  books: [Book]
  students: [Student!]!
  student(id: Int!): Student
}

type Mutation {
  addStudent(name: String!, age: Int!, class_id: String): Student
  updateStudent(id: Int!, name: String, age: Int, class_id: String): Student
  deleteStudent(id: Int!): Boolean
}

type Book {
  title: String
  author: String
}

type Student {
  id: Int!
  name: String!
  age: Int!
  class_id: String
}
